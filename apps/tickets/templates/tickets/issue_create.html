{% extends "base.html" %}

{% block title %}Create Issue{% endblock %}

{% block content %}

    <div class="container mt-4">
        <h1>Create Issue for Project: {{ project.name }}</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_title" class="form-label">Title</label>
                <input type="text" name="title" id="id_title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="id_description" class="form-label">Description</label>
                <textarea name="description" id="id_description" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label for="id_priority" class="form-label">Priority</label>
                <select name="priority" id="id_priority" class="form-control" required>
                    {% for value, display in form.priority.field.choices %}
                        <option value="{{ value }}">{{ display }}</option>
                    {% endfor %}
                    <!-- OR -->
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="id_status" class="form-label">Status</label>
                <select name="status" id="id_status" class="form-control" required>
                    {% for value, display in form.status.field.choices %}
                        <option value="{{ value }}">{{ display }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success">Create Issue</button>
        </form>
    </div>


{% endblock %}
